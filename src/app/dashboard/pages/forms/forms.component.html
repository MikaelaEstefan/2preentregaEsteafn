<form [formGroup]="userForm">
  <div class="row">
    <div class="col-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput>
        <mat-error *ngIf="nameControl?.hasError('minlength')">
          El campo debe tener al menos 3 caracteres.
        </mat-error>
        <mat-error *ngIf="nameControl?.hasError('maxlength')">
          El campo debe tener un máximo de 6 caracteres.
        </mat-error>
        <mat-error *ngIf="nameControl?.hasError('required')">
          Este campo es obligatorio.
        </mat-error>
        <mat-hint>Debe contener al menos 3 letras.</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Apellido</mat-label>
        <input formControlName="lastName" matInput>
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input formControlName="birthDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Dirección</mat-label>
        <input formControlName="street" matInput placeholder="Calle">
        <input formControlName="city" matInput placeholder="Ciudad">
        <input formControlName="zipCode" matInput placeholder="Código Postal">
      </mat-form-field>
    </div>
  </div>
</form>
